<h2 mat-dialog-title>Crear Mecanico</h2>

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <mat-radio-group formControlName="habilitado"  name="habilitado">
                    <mat-radio-button [value]="true">Habilitado</mat-radio-button>
                    <mat-radio-button [value]="false">Inhabilitado</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" type="text">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput formControlName="apellidoPaterno" type="text">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput formControlName="apellidoMaterno" type="text">
                </mat-form-field>
            </div>
        </div>
    </div>
  </form>
</div>

<mat-dialog-actions>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
